<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="all">
        <div class="board">
            <div id="0-0" class="square box"></div>
            <div id="0-1" class="square box"></div>
            <div id="0-2" class="square box"></div>

            <div id="1-0" class="square box"></div>
            <div id="1-1" class="square box"></div>
            <div id="1-2" class="square box"></div>

            <div id="2-0" class="square box"></div>
            <div id="2-1" class="square box"></div>
            <div id="2-2" class="square box"></div>
        </div>
        <div class="right">
            <img id="cross" src="images/cross_win.png">
            <img id="nought" src="images/nought_win.png">
        </div>
    </div>
    <button class="reset">Реванш</button>
    <script src="main.js"></script>
</body>
</html>
