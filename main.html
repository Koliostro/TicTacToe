<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="all">
        <div class="board">
            <div id="0-0" class="square box"></div>
            <div id="0-1" class="square box"></div>
            <div id="0-2" class="square box"></div>

            <div id="1-0" class="square box"></div>
            <div id="1-1" class="square box"></div>
            <div id="1-2" class="square box"></div>

            <div id="2-0" class="square box"></div>
            <div id="2-1" class="square box"></div>
            <div id="2-2" class="square box"></div>
        </div>
    </div>
    <div class="allButtons">
        <div class="controllButtons">
            <button class="ButtonFont reset">Реванш</button>
            <button class="ButtonFont newGame">Новая игра</button>
        </div>
    </div>
    <div class="wonCards">
        <p class="winCount" id="crossCount">0</p>
        <p class="winCount" id="noughtCount">0</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
